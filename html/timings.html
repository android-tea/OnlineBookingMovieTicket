<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Timings</title>

    <link rel="stylesheet" href="../css/Timings.css">
</head>
<body>

    <div>
        <div class="navbar">
            <!-- Navigation -->
            <div class="nav-left"> 
                <img src="logo.png" alt="logo" class="logo">
            </div>
            <div class="nav-center">
                <nav>
                    <a href="homepage.html" id="home">Home</a>
                    <a href="schedmenu.html" id="schedule">Schedule</a>
                    <a href="cinemas.html" id="cinemas">Cinemas</a>
                    <a href="eventsandexp.html" id="eventsandexp">Events and Experiences</a>
                </nav>
            </div>
            <div class="nav-right">
                <a href="#notification"><img src="notif (1).png" id="notifBox" alt="Notifications"></a>
                <a href="profile"><img src="profile (1).png" id="profileBox" alt="Profile"></a>
            </div>
        </div>
        <div class="timings">
            <div class="movie-type">
                <button onclick="toggleActive(this)" class="general">GENERAL</button>
                <button onclick="toggleActive(this)" class="2D">2D</button>
                <button onclick="toggleActive(this)" class="3D">3D</button>
                <button onclick="toggleActive(this)" class="IMAX">IMAX</button>
                <button onclick="toggleActive(this)" class="ScreenX">ScreenX</button>
                <button onclick="toggleActive(this)" class="4DX">4DX</button>
            </div>
      
        
            <br><br>

            <div class="location">
                <label for="location">Location</label>
                <select id="location" name="location">
                    <option value="">Choose Cinema Location</option>
                    

                    
                </select>
            </div>
            <br><br>

            <div class="date-bigBox">
                <label for="Day">Day</label>
                <select id="Day" name="Day">
                    <!-- Days options -->
                </select>
                <label for="month">Month</label>
                <select id="month" name="Month">
                    <!-- Month options -->
                </select>
                <label for="date">Date</label>
                <select id="date" name="Date">
                    <!-- Date options -->
                </select>
            </div>
            <br><br>

            <div class="show-time-container">
                <label>Show Time</label> 
                <div class="show-time-buttons">
                    <button onclick="toggleActive(this)" class="time-option">9:00 AM</button>
                    <button onclick="toggleActive(this)" class="time-option">9:45 AM</button>
                    <button onclick="toggleActive(this)" class="time-option">10:00 AM</button>
                    <button onclick="toggleActive(this)" class="time-option">11:00 AM</button>
                    <button onclick="toggleActive(this)" class="time-option">12:45 PM</button>
                    <button onclick="toggleActive(this)" class="time-option">1:00 PM</button>
                    <button onclick="toggleActive(this)" class="time-option">2:40 PM</button>
                    <button onclick="toggleActive(this)" class="time-option">5:00 PM</button>
                </div>
            </div>
        </div>

        <footer>
            <div class="button-container">
                <button onclick="goToPayment()" class="btn btn-primary">Next</button>
            </div>
        </footer>

    </div>

    <script>
        function goToPayment() {
            window.location.href = 'Payment.html';
        }

        function toggleActive(button) {
            let buttons = document.querySelectorAll('.time-option');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            let selectedTime = button.innerText;
            storeSelectedTime(selectedTime);
        }

        function storeSelectedTime(time) {
            fetch('/store-selected-time', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ time: time })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Time saved:', data);
            })
            .catch(error => {
                console.error('Error saving time:', error);
            });
        }

        function toggleActive(button) {
    let buttons = document.querySelectorAll('.movie-type button');
    buttons.forEach(btn => btn.classList.remove('active')); // Remove 'active' class from all buttons
    button.classList.add('active'); // Add 'active' class to clicked button
}

    </script>

</body>
</html>
