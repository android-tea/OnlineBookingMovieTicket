<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
    }

    .movie-poster {
      display: inline-block;
      text-align: center;
      margin: 20px;
    }

    img {
      width: 150px;
      height: auto;
    }

    .navButton {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .navButton:hover {
      background-color: #0056b3;
    }

    /* Modal styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close-button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <section>
    <h2>Coming Soon!</h2>
  </section>

  <div class="bodycontent">
    <div class="movie-poster">
      <img src="Joker.jpg" alt="Movie 1 Poster">
      <small>Joker</small>
      <br>
      <button class="navButton">Coming Soon!</button>
    </div>

    <div class="movie-poster">
      <img src="Ponyo.jpg" alt="Movie 2 Poster">
      <small>Ponyo</small>
      <br>
      <button class="navButton">Coming Soon!</button>
    </div>

    <div class="movie-poster">
      <img src="Tangled.jpg" alt="Movie 3 Poster">
      <small>Tangled</small>
      <br>
      <button class="navButton">Coming Soon!</button>
    </div>

    <div class="movie-poster">
      <img src="HarryPotter.jpg" alt="Movie 4 Poster">
      <small>Harry Potter</small>
      <br>
      <button class="navButton">Coming Soon!</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="comingSoonModal" class="modal">
    <div class="modal-content">
      <p>Coming Soon!</p>
      <button class="close-button">Close</button>
    </div>
  </div>

  <script>
    // Get elements
    const modal = document.getElementById('comingSoonModal');
    const buttons = document.querySelectorAll('.navButton');
    const closeButton = document.querySelector('.close-button');

    // Show modal on button click
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        modal.style.display = 'block';
      });
    });

    // Hide modal on close button click
    closeButton.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Hide modal if user clicks outside modal content
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
