<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCash Payment</title>
    <link rel="stylesheet" href="../css/5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script>
        // Function to handle form submission
        function handleFormSubmission(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get form values
            const gcashNumber = document.getElementById('gcashNumber').value;
            const otp = document.getElementById('otp').value;

            // Simulate OTP validation (you can change this for actual validation if needed)
            if (otp !== "123456") {
                alert("Invalid OTP. Please try again.");
                return;
            }

            // Simulate successful payment and redirect to 6.html
            alert("Payment successful! Your ticket has been booked.");
            window.location.href = "6.html"; // Redirect to the next page after payment
        }
    </script>
</head>
<body>
    <div class="gcash-container">
        <h1>GCash Payment</h1>
        <p>Enter your GCash details to complete the payment.</p>
        
        <!-- Form that submits to the handleFormSubmission function -->
        <form id="gcashForm" onsubmit="handleFormSubmission(event)">
            <input type="hidden" name="movieTitle" value="Your Movie Title">
            <input type="hidden" name="showDate" value="2024-12-10">
            <input type="hidden" name="showTime" value="14:00">
            <input type="hidden" name="seat" value="A1">
            <input type="hidden" name="totalPrice" value="500">

            <label for="gcashNumber">GCash Mobile Number:</label>
            <input type="text" id="gcashNumber" name="gcashNumber" placeholder="Enter GCash number" required>

            <label for="otp">One-Time Password (OTP):</label>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP sent to your phone" required>

            <button type="submit" class="pay-button">Confirm and Pay</button>
        </form>
    </div>
</body>
</html>
