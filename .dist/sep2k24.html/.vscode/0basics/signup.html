<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        form {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 600px;
            text-align: left;
            z-index: 2;
        }

        .form-columns {
            display: flex;
            justify-content: space-between;
        }

        .left-column, .right-column {
            width: 48%;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }

        .gray-button {
            background-color: #a3a3a3;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            width: auto;
            margin-top: 10px;
        }

        .scrollable-select {
            width: 100%;
            height: 100px;
            overflow-y: scroll;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #myBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            background-color: #000;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
        }

        #myBtn:hover {
            background-color: #555;
        }

        .button-container {
            text-align: center; /* Center the content inside */
            margin-top: 20px; /* Space above the button container */
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
        <div class="content">
            <form>
                <div class="form-columns">
                    <div class="left-column">

                        <button type="button" onclick="document.write(5)"
                        
                        <label for="prefix">Prefix*</label><br>
                        <input type="text" id="prefix" name="prefix" required><br>

                        <label for="fname">First Name*</label><br>
                        <input type="text" id="fname" name="fname" required><br>

                        <label for="lname">Last Name*</label><br>
                        <input type="text" id="lname" name="lname" required><br>

                        <label for="pwd">Password*</label><br>
                        <input type="password" id="pwd" name="pwd" required><br>

                        <label for="cpwd">Confirm Password*</label><br>
                        <input type="password" id="cpwd" name="cpwd" required><br>
                    </div>

                    <div class="right-column">
                        <label for="date">Birthdate</label><br>
                        <input type="date" id="date" name="date" required><br>

                        <label for="age">Age Range</label><br>
                        <input type="number" id="age" name="age" required><br>

                        <label for="sites">Preferred Sites</label><br>
                        <select id="sites" name="sites[]" class="scrollable-select" multiple>
                            <option value="Fairview">Fairview</option>
                            <option value="Pampanga">Pampanga</option>
                            <option value="Pasay">Pasay</option>
                            <option value="Davao">Davao</option>
                            <option value="Edsa">Edsa</option>
                            <option value="Caloocan">Caloocan</option>
                        </select>
                    </div>
                </div>
             
                <script src="https://accounts.google.com/gsi/client" async></script>
                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-login_uri="https://your.domain/your_login_endpoint"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="rectangular"
                    data-logo_alignment="left"> <br>
                </div>
                <br>
                <input type="submit" value="CREATE ACCOUNT">

                <div class="button-container">
                    <button type="button" class="gray-button">Have an account?</button>
                </div>
            </form>
        </div>
    </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <script>
        let mybutton = document.getElementById("myBtn");

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
